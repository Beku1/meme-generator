<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body onload="init()">
    <header class="header-container full">
      <div class="main-layout">
        <!-- <div class="logo-container"><img class="logo" src="/img/assets/LOGO.png" alt=""></div> -->
        <nav class="main-menu">
          <ul class="clean-list flex">
            <li class="gallery-nav"><a href="#gallery" onclick="toggleGen(false)">gallery</a></li>
            <li class="memes-nav"><a href="#memes">memes</a></li>
            <li class="about-nav"><a href="#about">about</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-galery-content main-layout grid">
      <div class="gallery"></div>
    </main>

    <div class="memes main-layout hidden">
      <div class="grid memes-gallery"></div>
    </div>

    <div class="meme-gen hidden">
      <canvas class="meme-gen-canvas"></canvas>
      <input type="text" name="text" id="0" placeholder="enter your meme text" oninput="renderText(this.id)" />
    </div>

    <script src="/js/services/meme-service.js"></script>
    <script src="/js/meme-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="/js/services/canvas-service.js"></script>
  </body>
</html>
