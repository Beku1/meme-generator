<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body onload="init()">
    <div class="background"></div>
    <div class="screen"></div>
    <header>
      <div class="main-layout">
        <div class="logo"><img src="./img/assets/Logoo.png" alt="" /></div>
        <div class="menu" onclick="toggleMenu()">
          <i class="icon fas fa-bars"></i>
        </div>
        <div class="main-menu">
          <ul class="nav-list">
            <li class="gallery-nav">
              <a href="#gallery" onclick="toggleGen(false); closeMenu()"
                >Gallery</a
              >
            </li>
            <li class="memes-nav">
              <a href="#memes" onclick="toggleGen(); closeMenu()">Memes</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
   <main class="main-container">
    <section class="main-gallery">
      <!-- <div class="search">
        <input type="text" placeholder="Search" class="search-bar" />
        <div class="keywords flex">
        <span class="keyword">hello</span>
        <span class="keyword">hello</span>
        <span class="keyword">hello</span>
        <span class="keyword">hello</span>
        <span class="keyword">hello</span>
      </div>
      <div class="more-keywords">
        <button class="more-keywords-btn">More</button>
      </div> -->
      </div>
      

      <div class="gallery"></div>
    </section>

    <section class="main-memes hidden">
      <div class="filter-bar">
     
      <div class="meme-gallery"></div>
    </div>
    </section>

    <section class="memes main-layout hidden">
      <div class="grid memes-gallery"></div>
    </section>

    <section class="meme-gen hidden">
      <div class="canvas-container">
        <canvas class="meme-gen-canvas"></canvas>
      </div>
      <div class="canvas-btns">
        <div class="first-line-design">
          <h1>Edit Text Lines</h1>
          <div class="first-line-btns">
            <button class="switch-text" onclick="switchTextLine()">â‡…</button>
            <button class="add-line" onclick="addTextLine()">+</button>
            <button class="delete-line" onclick="deleteLine()">ðŸ—‘</button>
          </div>
        </div>
        <div class="sec-line-design">
          <div class="above">
            <select
              class="fonts"
              name="font"
              id="font"
              onclick="changeFonts(this.value)"
            >
              <option value="Impact">Impact</option>
              <option value="tahoma">tahoma</option>
              <option value="Ariel">Ariel</option>
            </select>
            <button class="text-font-down" onclick="fontSizeChange('-')">
              âž–
            </button>
            <button class="text-font-up" onclick="fontSizeChange('+')">
              âž•
            </button>
            <span>|</span>
            <button class="align-text-left" onclick="alignText('right')">
              <i class="fas fa-align-right"></i>
            </button>
            <button class="align-text-center" onclick="alignText('center')">
              <i class="fas fa-align-center"></i>
            </button>
            <button class="align-text-right" onclick="alignText('left')">
              <i class="fas fa-align-left"></i>
            </button>

            <span>|</span>
            <input
              type="color"
              class="stroke-text-color"
              oninput="changeStrokeColor(value)"
            />
            <input
              class="text-color"
              type="color"
              oninput="setTextColor(value)"
            />
          </div>
          <div class="text-field">
            <input
              class="meme-text"
              type="text"
              name="text"
              id="0"
              placeholder="enter your meme text"
              oninput="changeText(value)"
            />
          </div>
        </div>
        <div class="nevigation-btns">
          <button class="text-left" onclick="moveText('left')">â¬…</button>
          <button class="text-down" onclick="moveText('down')">â¬‡</button>
          <button class="text-up" onclick="moveText('up')">â¬†</button>
          <button class="text-right" onclick="moveText('right')">âž¡</button>
        </div>
        <div class="save-btn">
          <button class="save-meme" onclick="saveMeme()">
            <i class="fas fa-save"></i>
          </button>
          <button class="delete-meme hidden" onclick="deleteMeme()">
            <i class="fas fa-ban"></i>
          </button>
        </div>
        <div class="social">
          <button onclick="shareImg()">Share</button>
          <button class="download" onclick="downloadImg(this)">
            <a href="#" download="my-meme.jpg">Download</a>
          </button>
        </div>
      </div>
    </section>
  </main>
    <script
      src="https://kit.fontawesome.com/84b9566613.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/gallery-controller.js"></script>
    <script src="./js/canvas-controller.js"></script>
    <script src="./js/services/canvas-service.js"></script>
    <script src="./js/services/memes-gallery-service.js"></script>
    <script src="./js/memes-gallery-controller.js"></script>
    <script src="./js/services/storage-service.js"></script>
    <script src="./js/services/sharing-service.js"></script>
  </body>
</html>
